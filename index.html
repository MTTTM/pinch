<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <title>touchstart图片双指缩放</title>
  <style>
  
    html { touch-action: none; }
    body{
      padding-left:30px ;
      padding-top:150px;
    }
    img{
      width:100%;
      height:auto;
      
      transition: all cubic-bezier(0.075, 0.82, 0.165, 1) .2S;
    }
    #text{
      background:red;
      color:#fff;
      position: fixed;
      top:0;
      left:0;
      padding:2px;
      z-index:100;
    }
    /* .container{
      width: 550px;
      margin:0 auto;
    } */
  </style>
</head>
<body>
  <p id="text" >text</p>
  <p >233223232323</p>
  <div style="background-color: red;">
    <div class="container">
       <img src="./1.jpg" id="image" alt="">
    </div>

  </div>
<script src="./src/index.js"></script>
<script src="a.js"></script>
</body>
</html>
